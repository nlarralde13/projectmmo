<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMO Prototype</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="game-container">
    <div id="main-area">
      <div id="character-panel"></div>
      <div id="map-area">
        <div id="menu-bar">
          <button id="calendar-btn">Calendar</button>
          <button id="char-info-btn">Character</button>
          <button id="map-btn">Map</button>
          <button id="inventory-btn">Inventory</button>
          <button id="reset-world-btn">Reset World</button>
        </div>
        <div id="view-port"></div>
        <div id="input-bar">
          <input type="text" id="command-input" placeholder="Enter your character name...">
        </div>
      </div>
      <div id="log"></div>
    </div>
    <div id="info"></div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
